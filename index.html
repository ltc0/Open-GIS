<!DOCTYPE html>
<html>
  
<head>
    <title>AFM SMILER</title>
    <style type="text/css">
        html {
            overflow: auto;
        }
          
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
          
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>


  
<body>
    <iframe id="iframe"
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            width="100%" 
            height="100%" 
            scrolling="auto"
            allowfullscreen>
  </iframe>

<script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      iframe_url ='https://afmsmiler.github.io/Springer/'
            if (urlParams.has('index')){
              iframe_url += '?index=' +urlParams.get('index');             
            }
            document.getElementById("iframe").src = iframe_url;
            document.body.appendChild(script);
</script>  
</body>
  
</html>
